<ion-view title="Contacts">
    <!--Navbar Buttons-->
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="openModal()">
            <i class="fa fa-plus-circle"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="toggleSearch()">
            <i class="fa fa-search"></i>
        </button>
    </ion-nav-buttons>

    <!--Content-->
    <ion-content id="content" start-y="50" overflow-scroll="true" >
        <ion-scroll>
            <div class="bar bar-header item-input-inset search ng-hide" data-ng-show="data.showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" data-ng-model="search">
                </label>
                <button id="searchCancel" class="button button-clear button-light" data-ng-click="toggleSearch()">
                    Cancel
                </button>
            </div>

            <button class="button button-block button-balanced" data-ng-show="data.showAddContact">
                <i class="fa fa-plus-circle"></i>&nbsp;Add New Contact
            </button>

            <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
                <ion-item class="col-100 item-thumbnail-left item-avatar" ng-repeat="c in contacts | filter:search"
                          data-ng-click="remove(c.$id)" />
                          <!--href="#/app/profile/{{ c.id }}">-->
                    <img src="images.jpeg" />
                    <div>
                        <h2>{{ c.name }}</h2>
                    </div>
                    <div>
                        <p>{{ c.email }}</p>
                        <p>{{ c.number }}</p>
                    </div>
            </ion-list>
        </ion-scroll>
    </ion-content>
</ion-view>
